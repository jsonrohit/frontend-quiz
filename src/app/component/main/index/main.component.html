<div class="container my-5">
  <div class="row">
    <div class="col-md-4">  <button (click)="playquiz()" class="btn btn-info">Play Quiz</button></div>
    <div class="col-md-4">Hi {{userEmail}}</div>
    <div class="col-md-4"> <button (click)="loginOut()" class="btn btn-danger">logOut</button></div>
  </div>

  <div class="container my-5">
    
      <ng-container *ngFor="let item of question;let i= index;">
        <div class="row bg-Secondary">
        <div class="col-md-1">
          <p><b>{{i+1}}</b></p>
          </div>
          <div class="col-md-11">
          <p>{{item.qustion}}</p>
        </div>
      </div>
      <div class="row" (click)="selectOption(i,'option_a',item.id,'A',item.answer)" [ngClass]="(item.userAns && item.userAns.rightAns == 'A' && item.userAns.selectedOption == 'option_a')?'item.userAns.color': item.userAns.color && item.userAns.selectedOption == 'option_a'">
    <div class="col-md-1">
      <p>A.</p>
      </div>
      <div class="col-md-11">
      <p>{{item.option_a}}</p>
    </div>
    </div>
    <div class="row"  (click)="selectOption(i,'option_b',item.id,'B',item.answer)" [ngClass]="(item.userAns && item.userAns.rightAns == 'B')?'item.userAns.color': item.userAns.color">
    <div class="col-md-1">
      <p>B.</p>
      </div>
      <div class="col-md-11">
      <p>{{item.option_b}}</p>
    </div>
    </div>
    <div class="row"  (click)="selectOption(i,'option_c',item.id,'C',item.answer)" [ngClass]="(item.userAns && item.userAns.rightAns == 'C')?'item.userAns.color': item.userAns.color">
    <div class="col-md-1">
      <p>C.</p>
      </div>
      <div class="col-md-11">
      <p>{{item.option_c}}</p>
    </div>
    </div>
    <br>
  </ng-container>
</div>

 
</div>
